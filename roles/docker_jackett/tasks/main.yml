- name: copy service template
  template: 
   src: jackett-docker.service.j2 
   dest: "/etc/systemd/system/jackett-docker.service"
   mode: 0755
  notify:
   - restart jackett

- name: create jackett container
  docker_container:
   name: "{{ jackett_container_name }}"
   image: "{{ jackett_image }}:{{ jackett_image_tag }}"
   pull: false
   restart_policy: no
   state: present
   network_mode: "container:{{ vpn_client_container_name }}"
   volumes:
    - "{{ jackett_config_dir }}:/config"
    - "{{ transmission_watch_dir }}:/downloads"
   env:
    PGID: "{{ jackett_gid }}"
    PUID: "{{ jackett_uid }}"
    TZ: "{{ linuxserver_tz }}"
  notify:
   - restart jackett

- name: start jackett
  systemd:
   name: jackett-docker
   state: started
   enabled: yes
   daemon_reload: yes